

<h1 class="display-4 text-center"style="animation: cubic-bezier(0.075, 0.82, 0.165, 1);
text-align: center;background-color:whitesmoke"><b>LOGIN PAGE</b></h1><br>

<li class="navbar-brand">
    <a  routerLink="/" routerLinkActive="active-link">HOME</a>
  </li><br>
<!-- <router-outlet></router-outlet> -->
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
         
        
    <div class="form-group">
        <label style="
        width: 500px; height: 40px;margin-left:30%;
            margin-right:7%;display:block;margin-top:0%;margin-bottom:0%;font-family: 
            'Times New Roman', Times, serif ; font-size: 25px"><b>EMAIL</b></label>
        <input style="
        width: 500px; height: 40px;margin-left:30%;
            margin-right:7%;display:block;margin-top:0%;margin-bottom:0% " name="email"   #email="ngModel" [(ngModel)]="service.formLoginData.email"     class="form-control" required>
         <div class="validation-error" *ngIf ="email.invalid && email.touched ">
                <p style="
                width: 500px; height: 40px;margin-left:30%;
                    margin-right:7%;display:block;margin-top:0%;margin-bottom:0% "
                     *ngIf="email.errors.required">EMAIL IS REQUIRED</p>
                
         </div> 
        </div>
    
        
        <div class="form-group">
            <label style="
            width: 500px; height: 40px;margin-left:30%;
                margin-right:7%;display:block;margin-top:0%;margin-bottom:0%;font-family: 
                'Times New Roman', Times, serif ; font-size: 25px"><b>PASSWORD</b></label>
            <input type="password" style="
            width: 500px; height: 40px;margin-left:30%;
                margin-right:7%;display:block;margin-top:0%;margin-bottom:0% " name="Password"   #Password ="ngModel" [(ngModel)]="service.formLoginData.Password"     class="form-control" required>
            
            <div class="validation-error" *ngIf ="Password.invalid && Password.touched ">
               
                    <p style="
                    width: 500px; height: 40px;margin-left:30%;
                        margin-right:7%;display:block;margin-top:0%;margin-bottom:0% " *ngIf="Password.errors.required">PASSWORD IS REQUIRED</p>
                    
            </div>
        </div>
    
            
                
    <div class="form-group">
        <button style="
        width: 300px; height: 40px;margin-left:37%;
            margin-right:7%;display:block;margin-top:0%;margin-bottom:0% " type="submit"  class="btn btn-lg btn-block">SUBMIT</button>
    </div>
    
    </form>
